<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Header section with navigation links -->

        <h1>Roderick Company - Buy, Sell, and Trade Shoes</h1>
        <nav>
            <ul>
                <!-- Navigation links to other pages -->

                <li><a href="schedule.html">Schedule</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main section with slideshow -->
    <main>
        <section class="slideshow-container">
            <!-- Slideshow images -->
            <div class="mySlides">
                <img src="shoe1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="shoe2.jpg" style="width:100%">

            <div class="mySlides">

            </div>
        </section>
    </main>

    <!-- Footer section with trademark -->
    <footer>
        <p>&copy; 2024 Roderick Companyâ„¢</p>
    </footer>

    <!-- JavaScript for slideshow functionality -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
